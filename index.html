<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hostal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">  

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
   

</head>
<body>
    
    <section class="header">

        <div class="flex">
            <a href="#home" class="logo">PG & Rooms</a>
            <a href="#availability" class="btn">check availability</a>
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>

        <nav class="nav">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#reservation">reservation</a>
            <a href="#gallery">gallery</a>
            <a href="#contact">contact</a>
            <a href="#reviews">reviews</a>
        </nav>
    </section>
    <section class="home" id="home">

        <div class="swiper home-slider">

            <div class="swiper-wrapper">

                <div class="box swiper-slide">
                    <img src="imags/home-img-1.jpg" alt="">
                    <div class="flex">
                        <h3>luxurious rooms</h3>
                        <a href="#availability" class="btn">check availability</a>
                    </div>     
                </div>

                <div class="box swiper-slide">
                    <img src="imags/home-img-2.jpg" alt="">
                    <div class="flex">
                        <h3>luxurious rooms</h3>
                        <a href="reservation" class="btn">make a reservation</a>
                    </div>
                </div>

                <div class="box swiper-slide">
                    <img src="imags/home-img-3.jpeg" alt="">
                    <h3>luxurious rooms</h3>
                </div>

                <div class="box swiper-slide">
                    <img src="imags/home-img-4.jpeg" alt="">
                    <h3>luxurious rooms</h3>
                </div>


            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>

        </div>


    </section>

    <section class="availability" id="availability">

        <form action="" method="post">
            <div class="flex">
                <div class="box">
                    <p>check in<span>*</span></p>
                    <input type="date" name="check_in" class="input" required>
                </div>
                <div class="box">
                    <p>check out<span>*</span></p>
                    <input type="date" name="check_out" class="input" required>
                </div>
                <div class="box">
                    <p>adults<span>*</span></p>
                    <select name="adults" id="" class="input" required>
                        <option value="1">1 adult</option>
                        <option value="2">2 adults</option>
                        <option value="3">3 adults</option>
                        <option value="4">4 adults</option>
                        <option value="5">5 adults</option>
                        <option value="6">6 adults</option>
                        <option value="7">7 adults</option>
                    </select>
                </div>
                <div class="box">
                    <p>childs<span>*</span></p>
                    <select name="adults" id="" class="input" required>
                        <option value="-">0 child</option>
                        <option value="1">1 child</option>
                        <option value="2">2 children</option>
                        <option value="3">3 children</option>
                        <option value="4">4 children</option>
                        <option value="5">5 children</option>
                        <option value="6">6 children</option> 
                    </select>
                </div>
                <div class="box">
                    <p>rooms<span>*</span></p>
                    <select name="adults" id="" class="input" required>
                        <option value="1">1 room</option>
                        <option value="2">2 rooms</option>
                        <option value="3">3 rooms</option>
                        <option value="4">4 rooms</option>
                        <option value="5">5 rooms</option>
                        <option value="6">6 rooms</option> 
                    </select>
                </div>
            </div>
            <input type="submit" value="check availability" name="check" class="btn">
        </form>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    

    <script src="js/script.js">

    </script>
    
</body>
</html>
